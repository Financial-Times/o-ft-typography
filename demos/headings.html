<!DOCTYPE html>
<!--[if IE 7]>         <html class="no-js o-useragent-ie7"> <![endif]-->
<!--[if IE 8]>         <html class="no-js o-useragent-ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <title>o-ft-typography: headings demo</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <style>
    body {
        margin: 0;
    }
    </style>
    <link rel="stylesheet" href="/bundles/css?modules=o-ft-typography:/demos/src/demo.scss" />
</head>
<body>
    
    <link rel="stylesheet" href="http://build.origami.ft.com/bundles/css?modules=o-grid@^2.0.7" />
<div class="o-grid-row">
    <div data-o-grid-colspan="2">
        <h1 class="demo-heading-row">Heading Extra Large</h1>
    </div>
    <div data-o-grid-colspan="5">
        <div class="demo-example">
            <h2 class="o-ft-typography-heading-xlarge">Heading Extra Large</h2>
        </div>
    </div>
    <div data-o-grid-colspan="5">
        <div class="demo-example">
            <h2 class="o-ft-typography-heading-xlarge"><span class="o-ft-typography-heading-xlarge__link">Heading Extra Large link</span></h2>
        </div>
    </div>
</div>
<div class="o-grid-row">
    <div data-o-grid-colspan="2">
        <h1 class="demo-heading-row">Heading Large</h1>
    </div>
    <div data-o-grid-colspan="5">
        <div class="demo-example">
            <h2 class="o-ft-typography-heading-large">Heading Large</h2>
        </div>
    </div>
    <div data-o-grid-colspan="5">
        <div class="demo-example">
            <h2 class="o-ft-typography-heading-large"><span class="o-ft-typography-heading-large__link">Heading Large link</span></h2>
        </div>
    </div>
</div>
<div class="o-grid-row">
    <div data-o-grid-colspan="2">
        <h1 class="demo-heading-row">Heading Medium</h1>
    </div>
    <div data-o-grid-colspan="5">
        <div class="demo-example">
            <h3 class="o-ft-typography-heading-medium">Heading Medium</h3>
        </div>
    </div>
    <div data-o-grid-colspan="5">
        <div class="demo-example">
            <h3 class="o-ft-typography-heading-medium"><span class="o-ft-typography-heading-medium__link">Heading Medium link</span></h3>
        </div>
    </div>
</div>
<div class="o-grid-row">
    <div data-o-grid-colspan="2">
        <h1 class="demo-heading-row">Heading Small</h1>
    </div>
    <div data-o-grid-colspan="5">
        <div class="demo-example">
            <h4 class="o-ft-typography-heading-small">Heading Small</h4>
        </div>
    </div>
    <div data-o-grid-colspan="5">
        <div class="demo-example">
            <h4 class="o-ft-typography-heading-small"><span class="o-ft-typography-heading-small__link">Heading Small link</span></h4>
        </div>
    </div>
</div>
    
    <script src='http://registry.origami.ft.com/embedapi?autoload=resize'></script>
</body>
</html>
